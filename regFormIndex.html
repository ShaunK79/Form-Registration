<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="regFormStyle.css"/>
        <title>Registration Form</title>
    </head>
    <body>
    <h2>Coder Training</h2>
     <h1>Registration Form</h1>
     
     <p>Please fill out this form with the required information</p>
     <!-- An HTML form is used to collect user input. The user input is most often sent to a server for processing.    -->
        <form action="mailto:shaunkriel@sky.com" method="post" enctype="text/plain"></form>
        <!-- The fieldset tag is used to group related elements in a form.
        The fieldset tag draws a box around the related elements -->
        <fieldset>
        <!-- The label tag defines a label for several elements  -->
        <label>First Name: <input name="first name" type="text" required></label>
        <label>Last Name: <input name="last name"type="text" required></label>
        <label>Email: <input name="email"type="email" required></label>
        <label>Create a New Password: <input name="password"type="password" pattern="[a-z0-5]{8,}" required></label>
    </fieldset>
    <fieldset>
        <label>
            <!-- The input tag specifies an input field where the user can enter data.
                The input element is the most important form element.
                The input element can be displayed in several ways, depending on the type attribute     -->
            <input class="inline" type="radio" name="account-type"> Personal Account
        </label>
        <label> 
            <input class="inline" type="radio" name="account-type"> Business Account        
        </label>
        <label>
            <input class="inline" name="checkbox" type="checkbox" required > I accept <a href="terms.html"
            > the terms and conditions</a>
        </label>
    </fieldset>
    <fieldset>
        <label> Upload a profile picture:
            <input name="profile picture" type="file"/>
        </label>
        
        <label> Input your age (years):
            <input name="age" type="number" min="16" max="100" />
        </label>
        <label>How did you hear about us?
            <!--The select element is used to create a drop-down list.
            The select element is most often used in a form, to collect user input -->
        <select name="referrer">
            <!-- The option tag defines an option in a select list.
            <option> elements go inside a <select>, <optgroup>, or <datalist> element -->
            <option name="(select one)" value="">(select one)</option>
            <option name="1" value="1">LinkedIn</option>
            <option name="2" value="2">Instagram</option>
            <option name="3" value="3">Forum</option>
            <option name="4" value="4">Other</option>
        </select>
    </label>
    <label>Provide some additional information:
        <!-- The <textarea> tag defines a multi-line text input control -->
        <textarea name="bio" rows="4" cols="40" placeholder="I want to learn coding...."></textarea>
    </label>
    </fieldset>
    <footer>
    <input type="submit" value="Submit"/>
    </footer>   
    </body>

</html>
